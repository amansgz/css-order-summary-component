<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./styles/images/favicon-32x32.png">
  <!-- FONT 500, 700, 900-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- STYLES -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | CSS Order Summary Component</title>
</head>
<body>
  <main>
    <article class= "card">
      <img 
        src= "./styles/images/illustration-hero.svg" 
        alt="Smiling person listening music">
      <div class="card-body">
        <h1>
          Order Summary
        </h1>
        <p>        
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
        <div class= "plan">
          <img 
            src= "./styles/images/icon-music.svg"
            alt= "icon music">
            <div class= "plan-details">
              <span class= "annual-plan">
                Annual Plan
              </span>
              <span class= "price-plan">
                $59.99/year
              </span>  
            </div>
          <a href= "#" class= "change-plan">
            Change
          </a>
        </div>
      </div>  
      <footer class= "card-footer">
        <a href= "#">
          Proceed to Payment
        </a>
        <button>
          Cancel Order
        </button>
      </footer>
    </article>
  </main>

  <footer class="attribution">
    <small>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> 
      | Coded by <a href="https://github.com/amansgz">@amansgz</a>
    </small>
  </footer>

</body>
</html>
