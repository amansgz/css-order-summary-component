<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./styles/images/favicon-32x32.png">
  <!-- FONT 500, 700, 900-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- STYLES -->
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | CSS Order Summary Component</title>
</head>
<body>
  <main>
    <article class= "card">
      <div class= "card__image">
        <img 
          src= "./styles/images/illustration-hero.svg" 
          alt="Smiling person listening music">
      </div>    
      <div class="card__body">
        <h1 class= "card__title">
          Order Summary
        </h1>
        <p class= "card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
        </p>
        <div class= "card__details">
          <img 
            src= "./styles/images/icon-music.svg"
            alt= "icon music">
          <div class= "details">
            <span class= "details__time">
              Annual Plan
            </span>
            <span class= "details__price">
              $59.99/year
            </span>  
          </div>
          <a href= "#" class= "btn__change__plan">
            Change
          </a>
        </div>
      </div>  
      <div class= "card__footer">
        <a href= "#" class= "btn__pay">
          Proceed to Payment
        </a>
        <button class= "btn__cancel__order">
          Cancel Order
        </button>
      </div>
    </article>
  </main>

  <footer class= "footer">
    <small class= "footer__attribution">
      Challenge by 
      <a href= "https://www.frontendmentor.io?ref=challenge" 
        target= "_blank">
        Frontend Mentor
      </a><br>
      Coded by 
      <a href= "https://github.com/amansgz"
        target= "_blank">
        @amansgz
      </a>
    </small>
  </footer>

</body>
</html>
